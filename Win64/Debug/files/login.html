<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./files/css/styleLogin.css?{{cachebuster}}">
    <title>Formulário Personalizado</title>

    <style>
      /* Estilo do botão */
      .btn {
        background-color: #dc3545;
        border-radius: 8px;
        padding: 8px 20px;
        border: none;
        color: white;
        font-size: 15px;
        cursor: pointer;
        transition: background 0.3s;
        position: relative;
        overflow: hidden;
      }

      .btn:disabled {
        opacity: 0.8;
        cursor: not-allowed;
      }

      /* Spinner simples dentro do botão */
      .spinner {
        border: 2px solid #fff;
        border-top: 2px solid transparent;
        border-radius: 50%;
        width: 16px;
        height: 16px;
        animation: spin 0.8s linear infinite;
        display: inline-block;
        vertical-align: middle;
        margin-right: 8px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <section class="form-container">
      <div class="container">
        <form id="frmLogin">
          <img id="logo-form" src="./files/img/logo.png" alt="Logo"
            style="display:block; margin: 0 auto 15px auto; width:190px; height:auto;">
          <p>Preencha o formulário abaixo para entrar no sistema</p>

          <div class="input-single">
            <input class="input" type="text" id="usuario" required>
            <label for="usuario">&nbsp;&nbsp;&nbsp; Usuário</label>
          </div>

          <div class="input-single">
            <input class="input" type="password" id="senha" required>
            <label for="senha">&nbsp;&nbsp;&nbsp; Senha</label>
          </div>

          <div class="text-center mt-3">
            <button id="btnLogin" type="button" class="btn btn-danger" onclick="login()">Entrar</button>
          </div>

          <div style="text-align:center; margin-top:10px;">
            <a href="#" style="color:#2D5966; text-decoration:none;">Esqueci minha senha</a>
          </div>
        </form>
      </div>
    </section>

    <script>
      function toBase64Utf8(str) {
        if (window.TextEncoder) {
          const bytes = new TextEncoder().encode(str);
          let bin = "";
          for (let i = 0; i < bytes.length; i++) bin += String.fromCharCode(bytes[i]);
          return btoa(bin);
        } else {
          return btoa(unescape(encodeURIComponent(str)));
        }
      }

      function login() {
        var usuario = document.getElementById("usuario").value;
        var senha = document.getElementById("senha").value;
        var btn = document.getElementById("btnLogin");

        if (!usuario || !senha) {
          alert("Preencha usuário e senha.");
          return;
        }

        // Desabilita o botão e mostra o spinner
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner"></span>Carregando...';

        var jsonString = JSON.stringify({ usuario: usuario, senha: senha });
        const usuarioESenhaBase64 = toBase64Utf8(jsonString);

        // Simula um pequeno delay (você pode remover isso)
        setTimeout(function() {
          // Chamada real do uniGUI
          top.ajaxRequest(top.frmLogin.htmlLogin, "login:" + usuarioESenhaBase64, []);

          // Reativa o botão após 3 segundos (exemplo)
          // No seu caso, o Delphi pode reenviar a resposta e você reativa depois
          setTimeout(() => {
            btn.disabled = false;
            btn.innerHTML = 'Entrar';
          }, 3000);
        }, 500);
      }
    </script>
  </body>
</html>
